<!DOCTYPE html>
<html>
<body style="background:#0a0a1a;color:white;padding:20px;text-align:center">
    <h1 style="color:#00eaff">🔧 Fixing EC Login Issue</h1>
    
    <div id="status" style="margin:30px">
        <div class="spinner" style="width:50px;height:50px;border:5px solid rgba(255,255,255,0.1);border-top-color:#9D00FF;border-radius:50%;margin:0 auto 20px auto;animation:spin 1s linear infinite"></div>
        <h3>Fixing localStorage typo...</h3>
    </div>
    
    <script>
        // Fix the typo immediately
        localStorage.setItem("currentOrgId", "demo.university.2024");
        localStorage.setItem("currentECPassword", "cc123456");
        localStorage.setItem("isECLoggedIn", "true");
        
        // Show success message
        setTimeout(() => {
            document.getElementById("status").innerHTML = `
                <div style="color:#00ffaa;font-size:1.5em">✅ FIXED!</div>
                <div style="background:#16213e;padding:20px;border-radius:10px;margin:20px auto;max-width:500px;text-align:left">
                    <p><strong>Fixed Organization ID:</strong></p>
                    <p style="color:#ff4444;text-decoration:line-through">demon.ttversity.2024</p>
                    <p style="color:#00ffaa">demo.university.2024</p>
                    
                    <p style="margin-top:15px"><strong>EC Password:</strong> cc123456</p>
                    <p><strong>Login Status:</strong> true</p>
                </div>
                
                <div style="margin-top:30px">
                    <button onclick="goToApp()" style="background:#00C3FF;color:white;border:none;padding:15px 30px;border-radius:8px;font-size:1.2em;cursor:pointer;margin:10px">
                        🚀 Go to Main App
                    </button>
                    <button onclick="testLogin()" style="background:#9D00FF;color:white;border:none;padding:15px 30px;border-radius:8px;font-size:1.2em;cursor:pointer;margin:10px">
                        🔍 Test Login First
                    </button>
                </div>
            `;
        }, 1000);
        
        function goToApp() {
            window.location.href = "index.html";
        }
        
        function testLogin() {
            // Test if organization exists
            alert("Testing login with:\n\nOrganization ID: demo.university.2024\nPassword: cc123456\n\nClick OK to test...");
            window.location.href = "index.html?test=true&org=demo.university.2024&pass=cc123456";
        }
        
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
    </script>
</body>
</html>
