<!DOCTYPE html>
<html>
<body style="background:#0a0a1a;color:white;padding:20px">
    <h2>LocalStorage Test</h2>
    <button onclick="setTest()">Set Test Credentials</button>
    <button onclick="checkStorage()">Check Storage</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="result" style="margin-top:20px"></div>
    
    <script>
        function setTest() {
            localStorage.setItem("currentOrgId", "demo.university.2024");
            localStorage.setItem("currentECPassword", "cc123456");
            localStorage.setItem("isECLoggedIn", "true");
            document.getElementById("result").innerHTML = "✅ Credentials set!";
        }
        
        function checkStorage() {
            const org = localStorage.getItem("currentOrgId");
            const pass = localStorage.getItem("currentECPassword");
            const loggedIn = localStorage.getItem("isECLoggedIn");
            
            document.getElementById("result").innerHTML = `
                <div style="background:#16213e;padding:15px;border-radius:8px">
                    <p><strong>Org ID:</strong> ${org || "NOT SET"}</p>
                    <p><strong>Password:</strong> ${pass || "NOT SET"}</p>
                    <p><strong>Logged In:</strong> ${loggedIn || "false"}</p>
                </div>
            `;
        }
        
        function clearStorage() {
            localStorage.clear();
            document.getElementById("result").innerHTML = "🗑️ Storage cleared!";
        }
    </script>
</body>
</html>
