<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Election Hub</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="material-you.css" />

  <!-- Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Excel reader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>

<!-- ============================================================
     TOP NAV BAR
============================================================ -->
<div class="top-nav">
  <div class="top-nav-left">
    <span class="app-dot"></span>
    <span class="app-title">Neon Election Hub</span>
    <span class="app-subtitle">Secure Voting</span>
  </div>

  <div class="top-nav-right">
    <span id="navUserBadge" class="top-badge">Not Logged In</span>
    <button class="top-home-btn" onclick="goHome()">Home</button>
  </div>
</div>


<!-- ============================================================
     SCREENS
============================================================ -->

<!-- GATEWAY -->
<div id="gatewayScreen" class="screen active">
  <div class="gateway-card">

    <h2 class="gateway-title">Welcome</h2>
    <p class="gateway-sub">Choose how to continue</p>

    <div class="gateway-btn-row">

      <button class="btn neon-btn-lg" onclick="openSuperAdminLogin()">
        <i class="fa-solid fa-user-shield"></i> SuperAdmin Login
      </button>

      <button class="btn neon-btn-lg" onclick="openECLogin()">
        <i class="fa-solid fa-user-tie"></i> EC Login
      </button>

      <button class="btn neon-btn-lg" onclick="openVoterLoginGateway()">
        <i class="fa-solid fa-envelope"></i> Voter Login (OTP)
      </button>

      <button class="btn neon-btn-outline-lg" onclick="openPublicResults()">
        <i class="fa-solid fa-chart-column"></i> Public Results
      </button>

      <button class="btn neon-btn-outline-lg" onclick="openGuestPortal()">
        <i class="fa-solid fa-eye"></i> Guest Portal
      </button>

    </div>

    <div class="gateway-footer">© Neon Voting App</div>
  </div>
</div>


<!-- SUPERADMIN LOGIN -->
<div id="superAdminLoginScreen" class="screen">
  <div class="auth-card">
    <h2>SuperAdmin Login</h2>

    <input id="superAdminPassword" class="input" type="password" placeholder="Enter Password">

    <div class="auth-btn-row">
      <button class="btn neon-btn" onclick="loginSuperAdmin()">Login</button>
      <button class="btn neon-btn-outline" onclick="goHome()">Back</button>
    </div>
  </div>
</div>


<!-- SUPERADMIN PANEL -->
<div id="superAdminPanel" class="screen">
  <div class="panel-container">

    <h2 class="section-title">SuperAdmin Panel</h2>

    <div class="tab-bar">
      <button class="tab-btn active" onclick="showSuperTab('orgs')">Organizations</button>
      <button class="tab-btn" onclick="showSuperTab('settings')">Settings</button>
    </div>

    <div id="superContent-orgs" class="tab-content active"></div>
    <div id="superContent-settings" class="tab-content"></div>

    <div style="margin-top:20px; text-align:center">
      <button class="btn neon-btn-outline" onclick="logout()">Logout</button>
    </div>
  </div>
</div>


<!-- EC LOGIN -->
<div id="ecLoginScreen" class="screen">
  <div class="auth-card">
    <h2>EC Login</h2>

    <input id="ecOrgId" class="input" placeholder="Organization ID">
    <input id="ecPassword" class="input" type="password" placeholder="EC Password">

    <div class="auth-btn-row">
      <button class="btn neon-btn" onclick="loginEC()">Login</button>
      <button class="btn neon-btn-outline" onclick="goHome()">Back</button>
    </div>
  </div>
</div>


<!-- EC PANEL -->
<div id="ecPanel" class="screen">
  <div class="panel-container">

    <div class="ec-header">
      <img id="ecOrgLogo" class="org-logo" src="">
      <div class="ec-header-info">
        <h3 id="ecOrgName"></h3>
        <span id="ecStatusBadge">Status</span>
      </div>
    </div>

    <div class="tab-bar">
      <button class="tab-btn active" onclick="showECTab('dashboard')">Dashboard</button>
      <button class="tab-btn" onclick="showECTab('voters')">Voters</button>
      <button class="tab-btn" onclick="showECTab('positions')">Positions</button>
      <button class="tab-btn" onclick="showECTab('candidates')">Candidates</button>
      <button class="tab-btn" onclick="showECTab('settings')">Settings</button>
    </div>

    <div id="ecContent-dashboard" class="tab-content active"></div>
    <div id="ecContent-voters" class="tab-content"></div>
    <div id="ecContent-positions" class="tab-content"></div>
    <div id="ecContent-candidates" class="tab-content"></div>
    <div id="ecContent-settings" class="tab-content"></div>

  </div>
</div>


<!-- VOTER LOGIN SCREEN -->
<div id="voterLoginScreen" class="screen">
  <div class="auth-card">
    <h2 id="voterOrgName">Organization</h2>

    <img id="voterOrgLogo" class="org-logo" src="" style="display:block; margin:10px auto;">

    <input id="voterEmail" class="input" placeholder="Your Email">

    <div class="auth-btn-row">
      <button class="btn neon-btn" onclick="sendVoterOTP()">Send OTP</button>
      <button class="btn neon-btn-outline" onclick="goHome()">Back</button>
    </div>

    <div id="voterOTPSection" class="hidden" style="margin-top:16px">
      <input id="voterOTP" class="input" placeholder="Enter OTP">
      <button class="btn neon-btn" onclick="verifyVoterOTP()">Verify OTP</button>
    </div>
  </div>
</div>


<!-- VOTING SCREEN -->
<div id="votingScreen" class="screen">
  <div class="panel-container">

    <h2 class="section-title">Cast Your Vote</h2>
    <div id="votingPositions"></div>

    <div style="margin-top:20px;">
      <button class="btn neon-btn" onclick="submitVote()">Submit</button>
      <button class="btn neon-btn-outline" onclick="logout()">Logout</button>
    </div>
  </div>
</div>


<!-- PUBLIC RESULTS -->
<div id="publicScreen" class="screen">
  <div class="panel-container">

    <img id="publicOrgLogo" class="org-logo">
    <h2 id="publicOrgName" class="section-title"></h2>

    <div id="publicResults"></div>

    <div style="margin-top:20px;">
      <button class="btn neon-btn-outline" onclick="goHome()">Back</button>
    </div>
  </div>
</div>


<!-- GUEST PORTAL -->
<div id="guestScreen" class="screen">
  <div class="panel-container">
    <h2 class="section-title">Guest Portal</h2>
    <div id="guestContent"></div>
    <button class="btn neon-btn-outline" onclick="goHome()" style="margin-top:20px;">Back</button>
  </div>
</div>


<!-- TOAST -->
<div id="toast"></div>

<script src="script.js"></script>
</body>
</html>
