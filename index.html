<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Voting App — Firebase</title>

  <!-- Styles -->
  <link rel="stylesheet" href="material-you.css" />

  <!-- Icons & Excel (xlsx) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <!-- GATEWAY -->
  <div id="gatewayScreen" class="screen active" aria-hidden="false">
    <div class="panel-container">
      <h2 class="title">Neon Voting App</h2>
      <p class="subtext">Choose how to proceed</p>

      <div class="panel-buttons" style="display:flex;flex-direction:column;gap:12px; margin-top:12px;">
        <button class="btn neon-btn" id="btn-superadmin" >SuperAdmin Login</button>
        <button class="btn neon-btn" id="btn-ec">EC Login</button>
        <button class="btn neon-btn" id="btn-voter">Voter Login (Org Link)</button>
        <div style="display:flex;gap:8px;margin-top:6px;flex-wrap:wrap;">
          <button class="btn neon-btn-outline" id="btn-public">Public Results</button>
          <button class="btn neon-btn-outline" id="btn-guest">Guest Portal</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SUPERADMIN LOGIN -->
  <div id="superAdminLoginScreen" class="screen" aria-hidden="true">
    <div class="auth-card">
      <h2>SuperAdmin Login</h2>
      <input id="superAdminPassword" class="input" type="password" placeholder="Password">
      <div style="display:flex;gap:8px;margin-top:10px">
        <button class="btn neon-btn" id="super-login-btn">Login</button>
        <button class="btn neon-btn-outline" id="super-back">Back</button>
      </div>
    </div>
  </div>

  <!-- SUPERADMIN PANEL -->
  <div id="superAdminPanel" class="screen" aria-hidden="true">
    <div class="panel-container">
      <h2>SuperAdmin Panel</h2>

      <div class="tab-bar" style="margin-bottom:12px">
        <button class="tab-btn active" data-super-tab="orgs">Organizations</button>
        <button class="tab-btn" data-super-tab="settings">Settings</button>
      </div>

      <div id="superContent-orgs" class="tab-content active"></div>
      <div id="superContent-settings" class="tab-content"></div>

      <div style="margin-top:12px">
        <button class="btn neon-btn-outline logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <!-- EC LOGIN -->
  <div id="ecLoginScreen" class="screen" aria-hidden="true">
    <div class="auth-card">
      <h2>EC Login</h2>
      <input id="ecOrgId" class="input" placeholder="Organization ID">
      <input id="ecPassword" class="input" type="password" placeholder="EC Password">
      <div style="display:flex;gap:8px;margin-top:10px">
        <button class="btn neon-btn" id="ec-login-btn">Login</button>
        <button class="btn neon-btn-outline" id="ec-back">Back</button>
      </div>
    </div>
  </div>

  <!-- EC PANEL -->
  <div id="ecPanel" class="screen" aria-hidden="true">
    <div class="panel-container">
      <div style="display:flex;gap:14px;align-items:center;">
        <img id="ecOrgLogo" class="org-logo" alt="Org logo" src="">
        <div style="flex:1">
          <h3 id="ecOrgName" style="margin:0"></h3>
          <div id="ecStatusBadge" style="margin-top:8px"></div>
        </div>
        <div style="width:160px;text-align:right">
          <button class="btn neon-btn-outline logout-btn">Logout</button>
        </div>
      </div>

      <div id="ecTabs" class="tab-bar" style="margin-top:18px">
        <button class="tab-btn active" data-ec-tab="dashboard">Dashboard</button>
        <button class="tab-btn" data-ec-tab="voters">Voters</button>
        <button class="tab-btn" data-ec-tab="positions">Positions</button>
        <button class="tab-btn" data-ec-tab="candidates">Candidates</button>
        <button class="tab-btn" data-ec-tab="settings">Settings</button>
      </div>

      <div id="ecContent-dashboard" class="tab-content active"></div>
      <div id="ecContent-voters" class="tab-content"></div>
      <div id="ecContent-positions" class="tab-content"></div>
      <div id="ecContent-candidates" class="tab-content"></div>
      <div id="ecContent-settings" class="tab-content"></div>
    </div>
  </div>

  <!-- VOTER LOGIN -->
  <div id="voterLoginScreen" class="screen" aria-hidden="true">
    <div class="auth-card">
      <h2 id="voterOrgName">Organization</h2>
      <img id="voterOrgLogo" class="org-logo" alt="Org logo" style="margin:10px auto;display:block;">

      <input id="voterEmail" class="input" placeholder="Email">
      <div style="display:flex;gap:8px;margin-top:8px">
        <button class="btn neon-btn" id="voter-send-otp">Send OTP</button>
        <button class="btn neon-btn-outline" id="voter-back">Back</button>
      </div>

      <div id="voterOTPSection" class="hidden" style="margin-top:12px">
        <input id="voterOTP" class="input" placeholder="Enter OTP">
        <button class="btn neon-btn" id="voter-verify-otp">Verify OTP</button>
      </div>
    </div>
  </div>

  <!-- VOTING SCREEN -->
  <div id="votingScreen" class="screen" aria-hidden="true">
    <div class="panel-container">
      <h2>Cast Your Vote — <span id="voterNameLabel"></span></h2>
      <div id="votingPositions" style="margin-top:12px"></div>

      <div style="display:flex;gap:12px;margin-top:18px">
        <button class="btn neon-btn" id="submit-vote-btn">Submit Vote</button>
        <button class="btn neon-btn-outline logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <!-- PUBLIC RESULTS -->
  <div id="publicScreen" class="screen" aria-hidden="true">
    <div class="panel-container">
      <img id="publicOrgLogo" class="org-logo" alt="Org logo">
      <h2 id="publicOrgName"></h2>
      <div id="publicResults"></div>
      <div style="margin-top:12px"><button class="btn neon-btn-outline" id="public-back">Back</button></div>
    </div>
  </div>

  <!-- GUEST -->
  <div id="guestScreen" class="screen" aria-hidden="true">
    <div class="panel-container">
      <h2>Guest Portal</h2>
      <div id="guestContent"></div>
      <div style="margin-top:12px"><button class="btn neon-btn-outline" id="guest-back">Back</button></div>
    </div>
  </div>

  <!-- iframe/embed preview modal (small) -->
  <div id="embedModal" class="screen" aria-hidden="true" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:9999;">
    <div style="max-width:900px;width:94%;background:rgba(0,0,0,0.75);padding:16px;border-radius:12px;">
      <div style="display:flex;justify-content:space-between;align-items:center;"><strong>Embed / Read-only URL</strong><div><button class="btn neon-btn-outline" id="embed-close">Close</button></div></div>
      <div style="margin-top:12px"><textarea id="embedCode" style="width:100%;height:80px;border-radius:8px;padding:8px;background:#071027;color:#9beaff;border:1px solid rgba(0,234,255,0.06)"></textarea></div>
    </div>
  </div>

  <!-- TOAST -->
  <div id="toast" role="status" aria-live="polite"></div>

  <!-- App logic (module) -->
  <script type="module" src="script.js"></script>
</body>
</html>
