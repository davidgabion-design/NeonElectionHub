<!DOCTYPE html>
<html>
<head>
    <title>Tab Test</title>
    <style>
        .tab-btn { padding: 10px; margin: 5px; background: #eee; border: none; cursor: pointer; }
        .tab-btn.active { background: blue; color: white; }
        .tab-content { padding: 20px; border: 1px solid #ccc; display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <h1>Test if JavaScript is working</h1>
    
    <div class="tab-bar">
        <button class="tab-btn active" data-super-tab="test1">Test Tab 1</button>
        <button class="tab-btn" data-super-tab="test2">Test Tab 2</button>
    </div>
    
    <div id="superContent-test1" class="tab-content active">Content 1</div>
    <div id="superContent-test2" class="tab-content">Content 2</div>
    
    <script>
        // Simple test - does this work?
        document.querySelectorAll('[data-super-tab]').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Tab clicked: ' + this.getAttribute('data-super-tab'));
                document.querySelectorAll('[data-super-tab]').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('[id^="superContent-"]').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('superContent-' + this.getAttribute('data-super-tab')).classList.add('active');
            });
        });
        console.log('Test script loaded');
    </script>
</body>
</html>
