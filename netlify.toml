# netlify.toml
[build]
  publish = "."

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' https://www.gstatic.com https://cdnjs.cloudflare.com;
      style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline';
      img-src 'self' data: https: http:;
      connect-src 'self' https://neon-voting-app.firebaseio.com https://neon-voting-app.firebasestorage.app;
      font-src 'self' https://cdnjs.cloudflare.com;
    """
# Add these lines to the END of your netlify.toml
