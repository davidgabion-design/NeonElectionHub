<!DOCTYPE html>
<html>
<head>
    <title>Test EC Dashboard</title>
    <script>
        // Check if EC is logged in
        function checkECLogin() {
            const orgId = localStorage.getItem("currentOrgId");
            const loggedIn = localStorage.getItem("isECLoggedIn");
            
            if (orgId && loggedIn === "true") {
                document.getElementById("status").innerHTML = `
                    <div style="color:#00ffaa;background:rgba(0,255,170,0.1);padding:20px;border-radius:10px">
                        ✅ EC LOGGED IN<br>
                        <strong>Organization:</strong> ${orgId}<br>
                        <strong>Password:</strong> ${localStorage.getItem("currentECPassword") || "Not set"}
                    </div>
                `;
            } else {
                document.getElementById("status").innerHTML = `
                    <div style="color:#ff4444;background:rgba(255,68,68,0.1);padding:20px;border-radius:10px">
                        ❌ NOT LOGGED IN<br>
                        Please login as EC first.
                    </div>
                `;
            }
        }
        
        // Fix login if needed
        function fixLogin() {
            localStorage.setItem("currentOrgId", "demo.university.2024");
            localStorage.setItem("currentECPassword", "cc123456");
            localStorage.setItem("isECLoggedIn", "true");
            alert("EC login fixed!");
            checkECLogin();
        }
    </script>
</head>
<body style="background:#0a0a1a;color:white;padding:20px" onload="checkECLogin()">
    <h1>Test EC Dashboard</h1>
    <div id="status">Loading...</div>
    
    <div style="margin-top:30px">
        <button onclick="fixLogin()" style="background:#00C3FF;color:white;padding:10px 20px;border:none;border-radius:5px">
            Fix EC Login
        </button>
        <button onclick="window.location.href='index.html'" style="background:#9D00FF;color:white;padding:10px 20px;border:none;border-radius:5px">
            Go to Login
        </button>
    </div>
</body>
</html>
